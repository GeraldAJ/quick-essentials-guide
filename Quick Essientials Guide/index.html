        const guideContentArea = document.getElementById('guide-content-area');
        const sectionSelect = document.getElementById('section-select');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentSectionIndex = 0;

        function loadSection(index) {
            if (index < 0 || index >= guideSections.length) return;
            
            currentSectionIndex = index;
            const section = guideSections[index];
            guideContentArea.innerHTML = section.content;
            sectionSelect.value = index;

            updateNavButtons();
            attachRevealListeners();
        }

        function updateNavButtons() {
            prevBtn.disabled = currentSectionIndex === 0;
            nextBtn.disabled = currentSectionIndex === guideSections.length - 1;
        }

        function populateSelect() {
            guideSections.forEach((section, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = section.title;
                sectionSelect.appendChild(option);
            });
        }
        
        function attachRevealListeners() {
            const revealButtons = guideContentArea.querySelectorAll('.reveal-btn');
            revealButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    const targetContent = document.getElementById(targetId);
                    if (targetContent) {
                        if (targetContent.style.display === 'block') {
                            targetContent.style.display = 'none';
                            // button.textContent = button.textContent.replace('Hide', 'Show'); // Basic toggle text
                        } else {
                            targetContent.style.display = 'block';
                            // button.textContent = button.textContent.replace('Show', 'Hide'); // Basic toggle text
                        }
                    }
                });
            });
        }

        prevBtn.addEventListener('click', () => {
            loadSection(currentSectionIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            loadSection(currentSectionIndex + 1);
        });

        sectionSelect.addEventListener('change', (e) => {
            loadSection(parseInt(e.target.value));
        });

        // Initial Load
        populateSelect();
        loadSection(0);

    </script>
